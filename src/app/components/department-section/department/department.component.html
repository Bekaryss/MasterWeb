<div class="row">
    <div class="col s12">
        <div class="col s12">
            <h5>Department</h5>
        </div>
        <div class="col s6">
            <app-department-form (create)="create($event)"></app-department-form>
            <app-department-list [departments]="departments" (delete)="delete($event)" (select)="select($event)"></app-department-list>
        </div>
        <div class="col s6">
            <div class="row">
                <app-department-details [department]="selectedDepartment"></app-department-details>
            </div>
        </div>
    </div>
</div>
