<div class="card" *ngIf="department">
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{department.title}} details!</span>
        <label>id: </label>{{department.id}}
        <div>
            <label>title: </label>{{department.title}}

        </div>
        <div class="card-content">
            {{department.description}}
        </div>
    </div>
</div>
