<md-card class="example-card" [@openClose]="'true'">
    <md-card-actions class="right">
        <a md-line [routerLink]="['']">
            <md-icon md-list-icon>close</md-icon>
        </a>
    </md-card-actions>
    <md-card-header>
        Projects
    </md-card-header>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let project of projects">
                <md-icon md-list-icon>folder</md-icon>
                <a md-line [routerLink]="['/tasks', project.id, project.departmentId]"> {{ project.title }}</a>
                <p md-line>
                    <span> {{project.description}} </span>
                </p>
            </md-list-item>
        </md-list>
    </md-card-content>

</md-card>
