<div class="card">
    <div class="card-content">
        <span class="card-title">{{ department.title }}</span>
        <div class="actions">
            <button class="btn primary delete icon" (click)="onSelect()"> 
              <i class="material-icons">more</i>
            </button>
            <button class="btn primary delete icon" (click)="onDelete()"> 
              <i class="material-icons">delete</i>
            </button>
        </div>
    </div>
</div>
