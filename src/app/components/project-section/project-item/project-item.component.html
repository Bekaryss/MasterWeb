<div class="card horizontal  white-text">
    <div class="card-stacked">
        <div class="card-content blue-grey darken-1">
            <span (click)="onSelect()" class="card-title">{{ project.title }}</span>
            <p>{{ project.description }}</p>
            <p>{{ project.departmentId }}</p>
        </div>
        <div class="card-action">
            <a href="javascript:void(0)" (click)="onDelete()"> <i class="material-icons text-color-sakura">delete</i></a>
        </div>
    </div>
</div>
