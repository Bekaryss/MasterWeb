<div class="card" *ngIf="department">
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{department.title}} details!<i class="material-icons right">more_vert</i></span>
        <label>id: </label>{{department.id}}
        <div>
            <label>title: </label>
            <input [(ngModel)]="department.title" placeholder="name" />
        </div>
        <ul>
            <li *ngFor="let project of department.projects">
                {{ project.title }}
            </li>
        </ul>
    </div>
</div>
