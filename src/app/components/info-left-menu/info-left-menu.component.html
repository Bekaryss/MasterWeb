<div class="row">
    <div class="info-menu">
        <div *ngFor="let menu of menuList">
            <a routerLink="/{{ menu.link }}" class="info-menu-item">
                <div class="chip" (click)="onSelect(menu)">
                    {{menu.title}}
                </div>
            </a>
        </div>
        <div>
            <div class="chipActive">
                <b>{{title}}</b>
            </div>
        </div>
    </div>
</div>
